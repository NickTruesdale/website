{% extends "cocktails/base_title.html" %}
{% load widget_tweaks %}

{% block content %}
<div class="modal" id="modalForm" data-url=""></div>

<div class="row">
  <div class="page-title">
    <h1>Ingredient Search</h1>
    <hr>
  </div>
</div>

<div class="row">
  <div class="col-xs-5 col-md-3 border-right">
    <div class="row">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title pull-left">Search</h2>
          <div class="btn-toolbar pull-right">
            <button type="button" class="btn btn-default btn-search" id="btn-search-all">
              <span class="glyphicon glyphicon-list"></span>
            </button>
            <button type="button" class="btn btn-default btn-search" id="btn-search">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="panel-body">          
          <div class="modal-body">
          {% for field in form.visible_fields %}
              {{ field.label_tag }} {{ field|attr:"class:field-control" }}
              <ul class="field-errors" id="field-errors-{{ field.html_name }}"></ul>
          {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xs-7 col-md-9 border-right">
    <div class="row">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">Results</h2>
        </div>
        <div class="panel-body">
          <div class="results-container"></div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
